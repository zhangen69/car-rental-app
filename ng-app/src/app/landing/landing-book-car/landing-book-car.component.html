<h1 mat-dialog-title>Book a Car</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput type="date" placeholder="Select a date book from">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="date" placeholder="Select a date book to">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="{ success: true }" cdkFocusInitial>Ok</button>
</div>
